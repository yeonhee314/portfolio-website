<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/movie.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery & Bootstrap 추가 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="js/movie.js"></script>
    <!-- 파비콘 설정 -->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- free 버전 fontawesome-->
	<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
	<!-- 구글 폰트 api -->
	<!-- 영문 폰트 -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
	<!-- 한글 폰트 -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
	<title>Movie Project</title>
</head>
<body>
    <header>
    	<a href="/index"><i class="fa-solid fa-house"></i></a>
        <h1 class="masthead-heading text-uppercase mb-0">&nbspMOVIE</h1>
    </header>
    <main>
        <h2 class="daily-box-title masthead-heading text-uppercase mb-20">daily box office</h2>
        <section class="movie-list">
        	<th:block th:each="i : ${#numbers.sequence(0, 4)}">
        		<div class="movie">
                	<img th:src="${kmdbRankList[i].poster}" th:alt="${'영화' + (i + 1)}">
                	<h3>[[${dailyRankList[i].movieNm}]]</h3>
                	<p>개봉일 : [[${dailyRankList[i].openDt}]]</p>
                	<button class="book-button">예매하기</button>
            	</div>
        	</th:block>
        </section>
    </main>
    <footer>
        <span id="currentYear"></span> 영화 예매 사이트
    </footer>
</body>

<!-- --------------------------------------------------------------------- -->
</html>
